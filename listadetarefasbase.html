<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE TAREFAS</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
</head>

<body>
    <div class="container my-5">

        <!-- cabeçalho -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-start">
                    <img src="assets/images/favicon.png" alt="Logo" class="img-fluid me-3" width="40px">
                    <h1>Lista de Tarefas</h1>
                </div>
            </div>
            <div class="col text-end">
                <div class="d-flex justify-contend-end">
                    <select name="" id="select_filter" class="form-select w-50 me-3">
                        <option value=""></option>
                        <option value="1">filtro 1</option>
                    </select>
                    <a href="new_task.html" class="btn btn-primary"><i class="fa-solid fa-plus me-2"></i>Nova tarefa</a>
                </div>
            </div>
            <hr class="my-3">
        </div>

        <!--aspeto visual de uma tarefa-->
        <div class="row mb-3">
            <div class="col-12 border border-secondary rounded p-3 shadown">
                <div class="row align-items-center">
                    <div class="col-8">
                        <div class="d-flex align-items-center">
                            <h5 class="me-3 text-info"><i class="fa-solid fa-circle-chevron-right"></i></h5>
                            <h5>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h5>
                        </div>
                    </div>
                        <div class="col-2">
                        <select id="task_status" class="form-select p-2">
                            <option value="new">New</option>
                            <option value="in progress">In progress</option>
                            <option value="canceled">Canceled</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    <div class="col-1 text-end"><i class="fa-regular fa-pen-to-square me-2"></i>Edit</div>
                    <div class="col-1 text-end text-danger"><i class="fa-solid fa-trash me-2"></i>Delete</div>
                </div>
            </div>
        </div>

            <!-- total tarefas-->
    <div class="row">
        <div class="col">
            <h4>Tarefas: <span class="text-info font-weight bold">4</span></h4>
        </div>
    </div>

        <!-- sem tarefas -->
        <div class="row" id="no_tasks">
            <div class="col text-center">
                <span class="opacity-75">Não existem tarefas para apresentar</span>
            </div>
        </div>
    

    <!-- footer -->
    <div class="row mt-3">
        <div class="col text-center">
            <hr>
            <p>Lista de tarefas &copy; 2023</p>
        </div>
    </div>
</div>
    </body>
</body>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
