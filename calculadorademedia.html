<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>
<body>
    <h1>Calculadora de Média</h1>
    
    <label for="numeros">Insira uma lista de números separados por vírgula:</label>
    <input type="text" id="numeros">
    <button onclick="calcularMedia()">Calcular Média</button>
    
    <p id="resultado"></p>
    
    <script>
        function calcularMedia() {
    const inputNumeros = document.getElementById("numeros").value;
    
    // Verifica se o campo de entrada está vazio
    if (inputNumeros.trim() === "") {
        document.getElementById("resultado").textContent = "Por favor, insira pelo menos um número.";
        return;
    }
    
    const listaNumeros = inputNumeros.split(',').map(Number);
    
    let soma = 0;
    for (let i = 0; i < listaNumeros.length; i++) {
        soma += listaNumeros[i];
    }
    
    const media = soma / listaNumeros.length;
    document.getElementById("resultado").textContent = "A média dos números é: " + media.toFixed(2);
}
    </script>
</body>
</html>
