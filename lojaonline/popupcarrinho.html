<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
    /* Estilos para a pop-up do carrinho */
    #cartPopup {
        display: none;
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<div id="products">
    <div class="product">
        <h2>Produto 1</h2>
        <button onclick="addToCart('Produto 1')">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
        <h2>Produto 2</h2>
        <button onclick="addToCart('Produto 2')">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
        <h2>Produto 3</h2>
        <button onclick="addToCart('Produto 3')">Adicionar ao Carrinho</button>
    </div>
</div>

<div id="cartPopup"></div>

<script>
    function addToCart(productName) {
        // Mostra a pop-up do carrinho com o produto selecionado
        var cartPopup = document.getElementById("cartPopup");
        cartPopup.innerHTML = "Produto adicionado ao carrinho: " + productName;
        cartPopup.style.display = "block";

        // Adiciona um evento de clique ao documento para fechar o pop-up quando clicar fora dele
        document.addEventListener("click", closeCartPopup);

        // Impede que o clique na pop-up feche a janela
        cartPopup.addEventListener("click", function(event) {
            event.stopPropagation();
        });

        // Impede que o clique nos bot√µes feche a janela
        var buttons = document.querySelectorAll("#products button");
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function(event) {
                event.stopPropagation();
            });
        }
    }

    function closeCartPopup(event) {
        // Verifica se o clique foi fora da pop-up do carrinho
        var cartPopup = document.getElementById("cartPopup");
        if (!cartPopup.contains(event.target)) {
            // Fecha a pop-up do carrinho
            cartPopup.style.display = "none";

            // Remove o evento de clique do documento
            document.removeEventListener("click", closeCartPopup);
        }
    }
</script>

</body>
</html>
