<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
    /* Estilos para a pop-up do carrinho */
    #cartPopup {
        display: none;
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<div id="products">
    <div class="product">
        <h2>Produto 1</h2>
        <button onclick="addToCart('Produto 1')">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
        <h2>Produto 2</h2>
        <button onclick="addToCart('Produto 2')">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
        <h2>Produto 3</h2>
        <button onclick="addToCart('Produto 3')">Adicionar ao Carrinho</button>
    </div>
</div>

<div id="cartPopup"></div>

<script>
    function addToCart(productName) {
        // Adiciona o produto ao carrinho (poderia ser uma lógica mais avançada em um cenário real)
        showCartPopup(productName);
    }

    function showCartPopup(productName) {
        // Mostra a pop-up do carrinho com o produto selecionado
        var cartPopup = document.getElementById("cartPopup");
        cartPopup.innerHTML = "Produto adicionado ao carrinho: " + productName;
        cartPopup.style.display = "block";

        // Fecha a pop-up após 3 segundos (pode ser ajustado conforme necessário)
        setTimeout(function(){
            cartPopup.style.display = "none";
        }, 3000);
    }
</script>

</body>
</html>
